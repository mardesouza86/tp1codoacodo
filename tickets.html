<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilotickets.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Tickets</title>
  </head>
  <body>
    <div class="container-tickets">
        <div class="tickets-category">
            <div class="estudiante">
                <h3>Estudiante</h3>
                <h5>Tiene un descuento</h5>
                <h2>80%</h2>
                <h6>* presentar documentacion</h6>
            </div>
            <div class="trainee">
                <h3>Trainee</h3>
                <h5>Tiene un descuento</h5>
                <h2>50%</h2>
                <h6>* presentar documentacion</h6>
            </div>
            <div class="junior">
                <h3>Junior</h3>
                <h5>Tiene un descuento</h5>
                <h2>15%</h2>
                <h6>* presentar documentacion</h6>
            </div>
        </div>
        <div class="tickets-text">
            <h6>VENTA</h6>
            <h1>VALOR DE TICKET $200</h1>
        </div>

        <form class="ticketsForm" action="#" method="post" onSubmit="return validaciÃ³n()">
            <div class="tickets-form">
                <input type="text" class="ticketsFirstName" id="Nombre" name="Nombre" placeholder="Nombre" required>
                <input type="text" class="ticketsLastName"  id="Apellido" name="Apellido" placeholder="Apellido">
                <input type="email" class="ticketsEmail"    id="Email" name="Email" placeholder="Email">
                <div class="labelTicketsQty">
                    <label for="cantidad">Cantidad</label>
                    <input id="ticketsQty" type="text" class="ticketsQty" name="Cantidad" placeholder="Cantidad">
                </div>
                <div class="labelcategoriaTickets">
                    <label for="Categoria">Categoria</label>
                    <select name="Categoria" class="categoriaTickets">
                        <option value="Estudiante">Estudiante</option>
                        <option value="Trainee">Trainee</option>
                        <option value="Junior">Junior</option>
                    </select>
                </div>
                
                <output class="ticketsSub"><span class="ticketsValue"></span></output>
                <button id="ticketsBorrar" type="reset" class="btnTickets btn btn-success btn-lg" name="Borrar">Borrar</button>
                <button id="ticketsResumen" class="btnTickets btn btn-success btn-lg" name="Resumen">Resumen</button>
            </div>
        </form>
    </div>
    </section>    
    <script src="/index.js"></script> 
    </body>
    </html>
